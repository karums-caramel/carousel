<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wonderous carousel</title>
  </head>
  <body>
    <div class="body-container">
      <header>
        <h1 class="header-heading">Carousel</h1>
        <nav>
          <div class="drop-down-outer">
            <div class="drop-down-option-header">Selection</div>
            <div class="drop-down">
              <p class="drop-down-option">Home</p>
              <p class="drop-down-option">Food</p>
              <p class="drop-down-option">Shelter</p>
              <p class="drop-down-option">Education</p>
            </div>
          </div>
          <div class="drop-down-outer">
            <div class="drop-down-option-header">Choose</div>
            <div class="drop-down">
              <p class="drop-down-option">Warmth</p>
              <p class="drop-down-option">Fullfillment</p>
              <p class="drop-down-option">Shelter</p>
              <p class="drop-down-option">Education</p>
            </div>
          </div>
          <div class="drop-down-outer">
            <div class="drop-down-option-header">Choose</div>
            <div class="drop-down">
              <p class="drop-down-option">Car</p>
              <p class="drop-down-option">Meopw</p>
              <p class="drop-down-option">Horsing around</p>
              <p class="drop-down-option">Being foolish</p>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div id="gallery-outer">
          <div id="gallery-inner">
            <div class="img-container slide1"><img src="resto.jpg" alt="" class="slide"></div>
            <div class="img-container slide2"><img src="background.png" alt="" class="slide"></div>
            <div class="img-container slide3"><img src="woods.jpg" alt="" class="slide"></div>
          </div>
          <aside>
            <div id="snap-left"><</div>
            <div id="snap-right">></div>
            <div id="ball-bar">
              <div class="ball ball1"></div>
              <div class="ball ball2"></div>
              <div class="ball ball3"></div>
            </div>
          </aside>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
